<!doctype html>
<html lang="en">

<head>
  <title>ROS WEB APP</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
  <!-- INFO -->
  <div id="info_box" class="row my-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="alert alert-success">
        <h4 class="alert-heading">ROS MASTER: <a id="master_ip"></a></h4>
        <div class="container" id="ConnectionMessage" style="width:inherit">

        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

  <!-- VIDEO -->
  <div id="video_box" class="row my-4">
    <div class="col d-flex justify-content-center">
      <img src="" class="p-1 bg-dark" alt="" id="video" />
    </div>
  </div>

  <!-- JOYSTICK -->
  <div class="row my-4">
    <div class="col">
      <div class="d-flex justify-content-center" style="width: 210px; height: 210px;">
        <div id="joystick"></div>
      </div>
    </div>
  </div>

  <!-- INFO -->
  <div id="help_box" class="row my-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="alert alert-success">
        <h4 class="alert-heading">ROS + Bootstrap interface demo</h4>
        <ul>
          <li>set speed using a slider</li>
          <li>use joystick or WASD keys on keyboard to move </li>
        </ul>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

  <!-- Settings -->
  <div id="settings_box" class="row my-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="alert alert-success">
        <h4 class="alert-heading">Settings</h4>
        <label style="width:100%;">ROS IP</label>
        <div class="form-inline">
          <input type="text" id="ROS_IP_TEXTBOX" placeholder="ROS BRIDGE IP" style="width:70%">
          <button class="btn btn-primary" style="width:30%" onclick="changeRosIp()">Change IP</button>
        </div>
        <label style="width:100%;">Topic Name</label>
        <div class="form-inline">
          <input type="text" id="ROS_TOPIC_TEXTBOX" placeholder="fx: turtle1/cmd_vel" style="width:70%">
          <button class="btn btn-primary" style="width:30%" onclick="changeTopic()">Change Topic</button>
        </div>
        <label for="robot-speed">Robot speed: <a id="speed-text">hej</a></label>
        <div class="form-inline">
          <input type="range" min="1" max="20" class="custom-range" id="robot-speed"
            onchange="updateSpeedText(this.value)" style="height: 30px;">
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

  <!-- OPTIONS -->
  <div id="options_box" class="row my-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="alert alert-success">
        <h4 class="alert-heading">Options</h4>
        <div class="form-inline">
          <strong style="width:30%">Show Info Box</strong>
          <input type="checkbox" onchange="toggleContent('info_box')" checked>
        </div>
        <div class="form-inline">
          <strong style="width:30%">Show Video Box</strong>
          <input type="checkbox" onchange="toggleContent('video_box')" checked>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="scripts/roslib.min.js"></script>
  <script src="scripts/eventemitter2.min.js"></script>
  <script src="scripts/keyboardteleop.min.js"></script>
  <script src="scripts/nipplejs.js"></script>
  <script src="scripts/webui.js"></script>
</body>

</html>
